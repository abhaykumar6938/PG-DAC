<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Registration Page</title>
    <link rel="icon" type="image/x-icon" href="./icon.jpg">
    <style>
        .container {
            width: 30rem;
        }

        img {
            /* border: 2px solid blue; */
            /* border-radius: 50%; */
            height: 45px;
            width: 48px;
        }

        #f {
            display: flex;
            align-items: center;
        }
    </style>

</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <img src="icon.jpg" class="rounded mb-2" alt="...">
            <div class="mb-5">Registration Form</div>
        </div>
        <form class="row g-3">
            <div class="form-floating col-md-6">
                <input type="text" class="form-control" id="fName" placeholder="Enter first name" required>
                <label for="fName">Enter first name</label>
            </div>
            <div class="form-floating col-md-6">
                <input type="text" class="form-control" id="lName" placeholder="Enter last name" required>
                <label for="lName" class="form-label">Enter last name</label>
            </div>
            <div class="form-floating col-md-12">
                <input type="email" class="form-control" id="inputEmail" placeholder="Enter email" required>
                <label for="inputEmail" class="form-label">Enter email id</label>
            </div>
            <div class="form-floating col-md-6">
                <input type="password" class="form-control" id="inputPassword" placeholder="Enter password" required>
                <label for="inputPassword" class="form-label">Enter password</label>
            </div>
            <div class="form-floating col-md-6">
                <input type="password" class="form-control" id="inputPassword2" placeholder="Enter password" required>
                <label for="inputPassword2" class="form-label">Confirm password</label>
            </div>
            <div class="d-grid gap-2 mt-5">
                <button class="btn btn-primary" type="button" onclick="registerUser()">Register</button>
            </div>
        </form>
    </div>
    <footer class="text-muted position-absolute bottom-0 start-50 translate-middle-x mb-5">Copyright @<u>Your Website</u>&nbsp;2024.</footer>
    <script src="login.js"></script>
</body>

</html>
