<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Login Page</title>
    <link rel="icon" type="image/x-icon" href="./icon.jpg">
    <style>
        .container {
            width: 30rem;
        }

        img {
            /* border: 2px solid blue; */
            /* border-radius: 50%; */
            height: 45px;
            width: 48px;
        }
        #f{
            display: flex;
            align-items: center;
        }
    </style>
    
</head>

<body>
    <div class="container mt-5">
        <div class="text-center">
            <img src="icon.jpg" class="rounded mb-2" alt="...">
            <div class="mb-5">Sign in</div>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="emailId" placeholder="name@example.com" required>
            <label for="emailId" >Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="pssword" placeholder="Password" required>
            <label for="pssword">Password</label>
        </div>
        <div class="d-grid gap-2 mt-5">
            <button class="btn btn-primary" type="button" onclick="signIn()">SIGN IN</button>
        </div>
        <div class="d-flex justify-content-between mt-2">
            <a href="">Forgot password?</a>
            <a href="">Don't have an account? Sign Up</a>
        </div>
    </div>
    <footer class="text-muted  position-absolute bottom-0 start-50 translate-middle-x mb-5">Copyright @<u>Your Website</u>&nbsp;2024.</footer>
    <script src="login.js"></script>
</body>

</html>
