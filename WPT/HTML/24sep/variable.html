<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Example</title>
</head>
<body>
    <h1 id="myHeading">Internal JavaScript Example</h1>
    <h2 id="id2"></h2>
    <script>
        // This is an internal JavaScript comment
        let n=10;
        for (let index = 0; index < n; index++) {
            document.writeln(index+ "<br>");
            document.getElementById("id2").innerHTML = index;
        }
    </script>
</body>
</html>
