<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal JavaScript Example</title>
</head>
<body>
    <h1 id="myHeading">Internal JavaScript Example</h1>
    <h2 id="id2"></h2>
    <script>
        // This is an internal JavaScript comment


        // document.write() is used to write content directly to the HTML document
        document.write("<p>This paragraph is added by internal JavaScript.</p>");

        //console.log() is used to log messages to the browser's console
        console.log("Hello from internal JavaScript!");

        //window.alert() is used to display an alert dialog box
        window.alert("This is an alert from internal JavaScript!");

        // Example of using innerHTML to add content to the h1 using id
        document.getElementById("myHeading").innerHTML = "Updated Heading using innerHTML";

        document.getElementById("id2").innerHTML = "Abhay Kumar Vishwakarma";
        
    </script>
</body>
</html>
