<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Session</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
         <div class="display-1 text-danger bg-info">Welcome You All In My Page</div>
        <div class="display-2 text-danger bg-warning">Welcome You All In My Page</div>
        <div class="display-3 text-danger bg-success">Welcome You All In My Page</div>
        <div class="display-4 text-danger bg-primary">Welcome You All In My Page</div>
        <div class="display-5 text-danger bg-info">Welcome You All In My Page</div>
        <div class="display-6 text-danger bg-info">Welcome You All In My Page</div>
        <div class="display-7">Welcome You All In My Page</div>
    </div>

    <div class="container">
        <button class="btn btn-primary">Button 1</button>
        <button class="btn btn-secondary">Button 2</button>
        <button class="btn btn-success">Button 3</button>
        <button class="btn btn-danger">Button 4</button>
        <button class="btn btn-warning">Button 5</button>
        <button class="btn btn-info">Button 6</button>
    </div>

    <div class="container mt-3" >
        <span class="spinner-border  role="status"></span>
    </div>
    <div class="container mt-3">
        <button class="btn btn-danger">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        </button>
        <button class="btn btn-danger">
            <span class="spinner-grow text-primary spinner-grow-sm" role="status" aria-hidden="true"></span>
        </button>

    </div>
</body>
</html>
