<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden</title>
</head>
<body>
    <h2>Edit Your Profile</h2>

<form action="" method="post">

    <input type="hidden" name="user_id" value="8675309">

    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name" value="Jane Doe">
    </div>
    <br>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="user_email" value="jane.doe@example.com">
    </div>
    <br>
    <input type="submit" value="Save Changes">

</form>
</body>
</html>
